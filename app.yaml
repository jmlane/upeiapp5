application: upeiapp5
version: 1
runtime: python
api_version: 1

handlers:
- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /img
  static_dir: img

- url: /index\.html
  static_files: index.html
  upload: /index\.html

- url: /
  static_files: index.html
  upload: /index\.html

- url: .*
  script: main.py

{% extends '_base.html' %}
{% block title %}{{ block.super}}—{{ title }}{% endblock %}

{% block content %}

      <div class="row">
      <div class="offset2 span8">

{% if error %}
      <div class="alert alert-error">
        <a data-dismiss="alert" class="close">×</a>
        {{ error }}
      </div>
{% endif %}

      <form id="login" class="form-horizontal" action="/login" method="post">
        <fieldset>
          <legend>Log-in</legend>
          <div class="control-group">
            <label class="control-label" for="username">Username</label>
            <div class="controls">
              <input type="text" class="input-xlarge" id="username">
            </div>
          </div>
          <div class="control-group">
            <label class="control-label" for="password">Password</label>
            <div class="controls">
              <input type="password" class="input-xlarge" id="password">
            </div>
          </div>
          <div class="form-actions">
            <button type="submit" class="btn btn-primary">Log-in</button>
            <button type="submit" formaction="/login/twitter" formmethod="get" class="btn btn-info">
              <i class="icon-user icon-white"></i> Sign-in with <b>Twitter</b>
            </button>
          </div>
        </fieldset>
      </form>
      </div>
      </div>
{% endblock content %}
